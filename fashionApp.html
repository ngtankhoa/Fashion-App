<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="myStyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Fashion App</title>
</head>

<body>
    <!-- sidenav -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <div class="container">
            <h5 id="productInfo">THÔNG TIN SẢN PHẨM</h5>
            <div class="row">
                <div id="productImg" class="col-4">
                    product image
                </div>
                <div id="productDetail" class="col-8">
                    details for product
                </div>
            </div>

            <h5 id="promotion">KHUYẾN MÃI</h5>
            <div class="row">
                <div id="promotionDetail" class="col-8">
                    details for promotion
                </div>
                <div id="barcode" class="col-4">
                    barcode
                </div>
            </div>

            <h5 id="direction">CHỈ ĐƯỜNG</h5>
            <div class="row">
                <div id="directionDetail" class="col">
                    details for direction
                </div>
            </div>

        </div>

    </div>

    <!-- wrapper -->
    <div class="wrapper">
        <!-- content -->
        <div id="main" class="container test1">
            <div class="row">
                <!-- thumbnail -->
                <div class="d-none d-sm-block col-sm-2 test3">
                    <i class="material-icons">keyboard_arrow_up</i>
                    <div id="thumbnail">
                        <div class="thumbs">
                            <img src="img/slider1.png" alt="thumb1" class="img-fluid" onclick="thumb_showSlides(0)">
                            <img src="img/slider2.png" alt="thumb2" class="img-fluid" onclick="thumb_showSlides(1)">
                            <img src="img/slider3.png" alt="thumb3" class="img-fluid" onclick="thumb_showSlides(2)">
                            <img src="img/slider4.png" alt="thumb4" class="img-fluid" onclick="thumb_showSlides(3)">
                            
                        </div>
                    </div>
                    <i class="material-icons">keyboard_arrow_down</i>

                    <div class="language">
                        <button class="btn btn-block btn-light btn-outline-dark" onclick="changeLanguage('vi')">Tiếng Việt</button>
                        <button class="btn btn-block btn-light btn-outline-dark" onclick="changeLanguage('en')">English</button>
                    </div>
                </div>

                <!-- slider -->
                <div class="col-sm-10 test2">
                    <div id="slider" class="slideshow-container">
                        <div class="mySlides">
                            <img class="model" src="img/model.png" alt="model">
                            <p>1/4</p>
                            <img src="img/non.png" alt="non" class="accessory" id="icon1-1">
                        </div>

                        <div class="mySlides">
                            <img class="model" src="img/model2.png" alt="model2">
                            <p>2/4</p>
                            <img src="img/giay.png" alt="giay" class="accessory" id="icon2-1">
                        </div>

                        <div class="mySlides">
                            <img class="model" src="img/model3.png" alt="mode3">
                            <p>3/4</p>
                            <img src="img/tuixach.png" alt="tuixach" class="accessory" id="icon3-1">
                        </div>

                        <div class="mySlides">
                            <img class="model" src="img/model4.png" alt="model4">
                            <p>4/4</p>
                            <img src="img/giay.png" alt="giay" class="accessory" id="icon4-1">
                        </div>

                        <a class="prev d-block d-sm-none" onclick="subSlides()">&#10094;</a>
                        <a class="next d-block d-sm-none" onclick="plusSlides()">&#10095;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="myScript.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
